<!doctype html>

<meta charset="utf-8">
<title>Dagre D3 Demo: JSON Object Plot</title>

<link rel="stylesheet" href="css/demo.css">
<script src="lib/d3.v3.min.js"></script>
<script src="lib/dagre-d3.js"></script>

<h1>Dagre D3 Demo</h1>

<svg width=960 height=600><g/></svg>

<section>
<p>A sample rendering of a Dagre-D3 graph.</p>
</section>

<section>

  <div class="col left">
    <h3>Enter JSON</h3>
    <textarea id="jsonObjectArea"></textarea>
    <br/>
    <button id="submit" onclick="updateGraph()">Submit</button>
  </div>

  <div class="col right">
    <h3>Render Samples</h3>
    <button id="submit" onclick="renderSampleJson()">Render Sample JSON</button>
    <button id="submit" onclick="enterTheMatrix()">Enter The Matrix</button>  
  </div>

</section>

<script src="js/render.js"></script>
