<!doctype html>

<meta charset="utf-8">
<title>Dagre D3 Demo: TCP State Diagram</title>

<link rel="stylesheet" href="demo.css">
<script src="d3.v3.min.js"></script>
<script src="dagre-d3.js"></script>

<style id="css">
body {
  font: 300 14px 'Helvetica Neue', Helvetica;
}

.node rect {
  stroke: #333;
  fill: #fff;
}

.edgePath path {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}
</style>

<h1>Dagre D3 Demo</h1>

<svg width=960 height=600><g/></svg>

<section>
<p>A sample rendering of a Dagre-D3 graph.</p>
</section>

<section>

  <div class="col left">
    <h3>Enter JSON</h3>
    <textarea id="jsonObjectArea"></textarea>
    <br/>
    <button id="submit" onclick="updateGraph()">Submit</button>
  </div>

  <div class="col right">
    <h3>Render Samples</h3>
    <button id="submit" onclick="renderSampleJson()">Render Sample JSON</button>
    <button id="submit" onclick="enterTheMatrix()">Enter The Matrix</button>  
  </div>

</section>



<script src="render.js"></script>
