
<!doctype html>

<meta charset="utf-8">
<title>Dagre D3 Demo: TCP State Diagram</title>

<link rel="stylesheet" href="demo.css">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="dagre-d3.js"></script>

<style id="css">
body {
  font: 300 14px 'Helvetica Neue', Helvetica;
}

.node rect {
  stroke: #333;
  fill: #fff;
}

.edgePath path {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}
</style>

<h1>Dagre D3 Demo: TCP State Diagram</h1>

<svg width=960 height=600><g/></svg>

<section>
<p>A sample rendering of a TCP state diagram
(<a href="http://www.rfc-editor.org/rfc/rfc793.txt">RFC 793</a>). This example
shows how to set custom styles in the input graph and how to set a custom
initial zoom.
</section>

<script id="js">
// Create a new directed graph
var g = new dagreD3.graphlib.Graph().setGraph({});

// States and transitions from RFC 793
var states = [ "NEO", "MORPHEUS", "TRINITY", "DOZER",
               "MOUSE", "ORACLE", "CYPHER", "TANK",
               "APOC", "SWITCH", "SMITH" ];

// Automatically label each of the nodes
states.forEach(function(state) { g.setNode(state, { label: state }); });

// Set up the edges
g.setEdge("NEO",   "TRINITY",     { label: "linked" });
g.setEdge("NEO",     "MORPHEUS",     { label: "linked" });
g.setEdge("MORPHEUS",     "TRINITY",   { label: "linked" });
g.setEdge("MORPHEUS",     "DOZER",   { label: "linked" });
g.setEdge("MORPHEUS",     "NEO",     { label: "linked" });
g.setEdge("TRINITY",   "ORACLE",  { label: "linked" });
g.setEdge("TRINITY",   "MOUSE",      { label: "linked" });
g.setEdge("TRINITY",   "TANK",      { label: "linked" });
g.setEdge("DOZER",   "TRINITY",   { label: "linked" });
g.setEdge("DOZER",   "MOUSE",      { label: "linked" });
g.setEdge("DOZER",   "NEO",     { label: "linked" });
// g.setEdge("NEO",   "MOUSE",     { label: "linked" });

g.setEdge("MOUSE",      "ORACLE",  { label: "linked" });
g.setEdge("MOUSE",      "CYPHER", { label: "linked" });
g.setEdge("ORACLE",  "TANK",  { label: "linked" });
g.setEdge("ORACLE",  "APOC",    { label: "linked" });
g.setEdge("CYPHER", "SWITCH",   { label: "linked" });
g.setEdge("TANK",  "SMITH",  { label: "linked" });
g.setEdge("APOC",    "SMITH",  { label: "linked" });
// g.setEdge("SWITCH",   "NEO",     { label: "linked" });
g.setEdge("SMITH",  "NEO",     { label: "linked" });

// Set some general styles
g.nodes().forEach(function(v) {
  var node = g.node(v);
  node.rx = node.ry = 5;
});

// Add some custom colors based on state
g.node('NEO').style = "fill: #7f7";
g.node('SMITH').style = "fill: #f77";

var svg = d3.select("svg"),
    inner = svg.select("g");

// Set up zoom support
var zoom = d3.behavior.zoom().on("zoom", function() {
      inner.attr("transform", "translate(" + d3.event.translate + ")" +
                                  "scale(" + d3.event.scale + ")");
    });
svg.call(zoom);

// Create the renderer
var render = new dagreD3.render();

// Run the renderer. This is what draws the final graph.
render(inner, g);

// Center the graph
var initialScale = 0.75;
zoom
  .translate([(svg.attr("width") - g.graph().width * initialScale) / 2, 20])
  .scale(initialScale)
  .event(svg);
svg.attr('height', g.graph().height * initialScale + 40);
</script>

<script src="demo.js"></script>
